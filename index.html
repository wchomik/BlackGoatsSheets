<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/goat.css" rel="stylesheet">
    <title>Black Goat's Sheets</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Black Goat's Sheets</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" i18nid="lang"></a>
            <div class="dropdown-menu" aria-labelledby="dropdown01">
              <a class="dropdown-item" href="#" translate="en">English</a>
              <a class="dropdown-item" href="#" translate="pl">Polski</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <main id="content" role="main" class="container-fluid">
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!--<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.js"></script>
    <script id="goat-template" type="text/x-handlebars-template">
      <div class="container-fluid">
        <h1>{{name}}</h1>
        <div class="row">
          <div class="col-1">
            <div class="nav flex-column nav-pills" id="v-panes-tab" role="tablist" aria-orientation="vertical">
              <a class="nav-link active" id="v-panes-character-sheets-tab" data-toggle="pill" href="#v-panes-character-sheets" role="tab" aria-controls="v-panes-character-sheets" aria-selected="true" i18nid="character-sheets"></a>
              <a class="nav-link" id="v-panes-journal-tab" data-toggle="pill" href="#v-panes-journal" role="tab" aria-controls="v-panes-journal" aria-selected="false" i18nid="journal"></a>
            </div>
          </div>
          <div class="col-11">
            <div class="tab-content" id="v-panes-tabContent">
              <div class="tab-pane fade show active" id="v-panes-character-sheets" role="tabpanel" aria-labelledby="v-panes-character-sheets-tab">          
                <nav>
                  <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    {{#each characters}}
                    <a class="nav-item nav-link {{#if @first}}active{{/if}}" id="nav-{{this.id}}-tab" data-toggle="pill" href="#nav-{{this.id}}" role="tab" aria-controls="nav-{{this.id}}" aria-selected="{{#if @first}}true{{else}}false{{/if}}">{{this.name}}</a>
                    {{/each}}
                  </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                  {{#each characters}}
                  <div class="tab-pane fade {{#if @first}}show active{{/if}}" id="nav-{{this.id}}" role="tabpanel" aria-labelledby="nav-{{this.id}}-tab">
                    <table class="table">
                        <thead>
                          <tr>
                              <th scope="col" i18nid="attribute"></th>
                              <th scope="col" i18nid="initial"></th>
                              <th scope="col" i18nid="advances"></th>
                              <th scope="col" i18nid="current"></th>
                          </tr>
                        </thead>
                        <tbody>
                          {{#each stats}}
                            <tr>
                              <th scope="row" i18nid="{{@key}}"></th>
                              <td>{{this.initial}}</td>
                              <td>{{this.advances}}</td>
                              <td>{{this.current}}</td>
                            </tr>
                          {{/each}}
                        </tbody>
                      </table>
                  </div>
                  {{/each}}
                </div>
              </div>
              <div class="tab-pane fade" id="v-panes-journal" role="tabpanel" aria-labelledby="v-panes-journal-tab">...</div>
            </div>
          </div>
        </div>
      </div>
    </script>
    <script src="js/main.js"></script>
    <script>
      addCampaign("test_campaign");
    </script>
  </body>
</html>
