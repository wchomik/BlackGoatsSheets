<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">-->
    <link href="css/goat.css" rel="stylesheet">
    <title>Black Goat's Sheets</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Black Goat's Sheets</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" i18nid="lang"></a>
            <div class="dropdown-menu" aria-labelledby="dropdown01">
              <a class="dropdown-item" href="#" translate="en">English</a>
              <a class="dropdown-item" href="#" translate="pl">Polski</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <main id="content" role="main" class="container-fluid">
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!--<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.js"></script>
    <script id="goat-template" type="text/x-handlebars-template">
      <div class="container-fluid">
        <h1>{{name}}</h1>
        <div class="row">
          <div class="col-2">
            <div class="nav flex-column nav-pills" id="v-panes-tab" role="tablist" aria-orientation="vertical">
              <a class="nav-link active" id="v-panes-character-sheets-tab" data-toggle="pill" href="#v-panes-character-sheets" role="tab" aria-controls="v-panes-character-sheets" aria-selected="true" i18nid="character-sheets"></a>
              <a class="nav-link" id="v-panes-journal-tab" data-toggle="pill" href="#v-panes-journal" role="tab" aria-controls="v-panes-journal" aria-selected="false" i18nid="journal"></a>
            </div>
          </div>
          <div class="col-10">
            <div class="tab-content" id="v-panes-tabContent">
              <div class="tab-pane fade show active" id="v-panes-character-sheets" role="tabpanel" aria-labelledby="v-panes-character-sheets-tab">          
                <nav>
                  <div class="nav nav-pills" id="nav-tab" role="tablist">
                    {{#each characters}}
                    <a class="nav-item nav-link {{#if @first}}active{{/if}}" id="nav-{{this.id}}-tab" data-toggle="pill" href="#nav-{{this.id}}" role="tab" aria-controls="nav-{{this.id}}" aria-selected="{{#if @first}}true{{else}}false{{/if}}">{{this.name}}</a>
                    {{/each}}
                  </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                  {{#each characters as |character character_index|}}
                  <div class="tab-pane fade {{#if @first}}show active{{/if}}" id="nav-{{this.id}}" role="tabpanel" aria-labelledby="nav-{{this.id}}-tab">
                    <div class="row">
                      <div class="col-6"><div class="card"><div class="card-body">
                        <table class="table table-bordered table-striped">
                          <thead>
                            <tr>
                                <th scope="col" i18nid="main_profile_stats"></th>
                                <th scope="col" i18nid="starting"></th>
                                <th scope="col" i18nid="advance"></th>
                                <th scope="col" i18nid="taken"></th>
                                <th scope="col" i18nid="current"></th>
                            </tr>
                          </thead>
                          <tbody>
                            {{#each stats.main}}
                              <tr>
                                <th scope="row" i18nid="{{@key}}"></th>
                                <td>{{this.starting}}</td>
                                <td>+{{this.advance}}</td>
                                <td>{{this.taken}}</td>
                                <td>{{this.current}}</td>
                              </tr>
                            {{/each}}
                          </tbody>
                        </table>
                      </div></div></div>
                      <div class="col-6"><div class="card"><div class="card-body">
                        <table class="table table-bordered table-striped">
                          <thead>
                            <tr>
                                <th scope="col" i18nid="secondary_profile_stats"></th>
                                <th scope="col" i18nid="starting"></th>
                                <th scope="col" i18nid="advance"></th>
                                <th scope="col" i18nid="taken"></th>
                                <th scope="col" i18nid="current"></th>
                            </tr>
                          </thead>
                          <tbody>
                            {{#each stats.secondary}}
                              <tr>
                                <th scope="row" i18nid="{{@key}}"></th>
                                {{#if this.derived}}<td derived="{{character_index}}|{{this.derived}}"></td>{{else}}<td>{{this.starting}}</td>{{/if}}
                                {{#if this.no_advance}}<td class="table-light"></td>{{else}}<td>+{{this.advance}}</td>{{/if}}
                                {{#if this.no_advance}}<td class="table-light"></td>{{else}}<td>{{this.taken}}</td>{{/if}}
                                <td>{{this.current}}</td>
                              </tr>
                            {{/each}}
                          </tbody>
                        </table>
                      </div></div></div>
                    </div>
                  </div>
                  {{/each}}
                </div>
              </div>
              <div class="tab-pane fade" id="v-panes-journal" role="tabpanel" aria-labelledby="v-panes-journal-tab">
                <ul class="list-group">
                {{#each commits}}
                  <li class="list-group-item">
                    <div class="row">
                      <div class="col-3">{{this.commit.committer.date}}</div>
                      <div class="col-7">{{this.commit.message}}</div>
                      <div class="col-2">
                        <a class="btn btn-primary justify-content-md-center" target="_blank" rel="noopener noreferrer" href="{{this.html_url}}" role="button" i18nid="show"></a>
                      </div>
                    </div>
                  </li>
                {{/each}}
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </script>
    <script src="js/main.js"></script>
    <script>
      addCampaign("https://github.com/wchomik/BGS-testcampaing");
    </script>
  </body>
</html>
